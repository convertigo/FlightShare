↓PageEvent [mobile.components.UIPageEvent-1520336236617]: 
  ↓ComputeUserList [mobile.components.UICustomAction-1520336249908]: 
    actionValue: 
      - xmlizable: 
        - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
        - com.twinsoft.convertigo.beans.common.FormatedContent: 
          →: |
            '            // Call the ''users'' FS view to get the display name of each user used in the ''by'' field 
                        page["usersInfo"] = {}
            		    this.c8o.callJsonObject("fs://flightshare_fullsync.view", {
                            ddoc: "Design_document",
                            view: "users"
                        })
                        .then((res, param) => {
                            // Walk the results to associate the ''by'' field with the pilot''s DisplayName
                            for (var i=0; i< res["rows"].length; i++)  {
                                page["usersInfo"][res["rows"][i].id] = res["rows"][i].value.userinfo.displayName
                            }
                            
                            // Test to see if the current user is one of the registered pilots or the Flight Owner...
                            if (page.router.sharedObject.currentUser) {
                                let sFlight = page.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS''])
                                page["RegisteredPilotsNumber"] = sFlight.rows[0].doc.PublishedFlight.registeredPilots ? Object.keys(sFlight.rows[0].doc.PublishedFlight.registeredPilots).length : 0
            
                                if(sFlight.rows[0].doc.PublishedFlight.by === page.router.sharedObject.currentUser.email) {
                                        page["enableModify"] = true
                                }
                                if (sFlight.rows[0].doc.PublishedFlight.registeredPilots) {
                                    if (sFlight.rows[0].doc.PublishedFlight.registeredPilots[page.router.sharedObject.currentUser.email]) 
                                        page["enableModify"] = true
                                } 
                            }
                            resolve()
                            return null;
                        })
            '
  ↓fitBoundsPublished [mobile.components.UICustomAction-1538145851595]: 
    actionValue: 
      - xmlizable: 
        - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
        - com.twinsoft.convertigo.beans.common.FormatedContent: 
          →: |
            '		page.c8o.log.debug("--------------- fitBoundsPublished START ---------");
            		
            		let points = page.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS'']).rows
                    
                    var myPage:PublishedFlightDetails
                    myPage = page as PublishedFlightDetails 
                    
                    
                    /* We swap the coordinates if the first airport coordinates are lower than the second, we swap both values
                        to fit the zoom correctly in the google maps view
                    
                        points[2] is the departure airport
                        points[3] is the destination airport    
                        
                        We also handle if the airport of departure is the same as the destination, if that''s the case we just add a little offset
                        to show the airport properly
                     */ 
                    
                    if(points[3].doc.airport.longitude * 1 == points[2].doc.airport.longitude * 1)
                    {
                        let offset: number = 0.03;
                        myPage.bounds.east = points[2].doc.airport.longitude * 1 + offset;      
                        myPage.bounds.west = points[3].doc.airport.longitude * 1 - offset;      
                    }
                    else
                    {
                        if(points[3].doc.airport.longitude * 1 < points[2].doc.airport.longitude * 1)
                        {
                            myPage.bounds.east = points[2].doc.airport.longitude * 1      
                            myPage.bounds.west = points[3].doc.airport.longitude * 1
                        }
                        else
                        {
