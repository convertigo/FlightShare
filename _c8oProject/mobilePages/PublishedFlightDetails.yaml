scriptContent: 
  - xmlizable: 
    - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
    - com.twinsoft.convertigo.beans.common.FormatedContent: 
      →: |
        '/*Begin_c8o_PageImport*/
        import {LatLngBoundsLiteral} from ''@agm/core'';
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	bounds: LatLngBoundsLiteral = { east: 0, north: 0, south: 0, west: 0 }
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	generateArray(obj){
        	    if (obj != undefined)
                    return Object.keys( obj ).map(( key ) => { return obj[key] } );
        	    else
        	        return ([])
        	}
        	
        	generateKeysArray(obj) {
        	    if (obj)
        	        return (Object.keys(obj))
        	    else
                    return ([])
        	}
        	
        	RenderImage(attachmentname) {
              return (this.getAttachmentUrl(
                      this.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS'']).rows[0].doc._id ,
                      attachmentname,
                      ''assets/images/clouds.jpg'',
                      ''flightshare_fullsync''
              ))
        	}
        	
        	renderFsImage(ImageObject) {
        //	        console.log("ALT IS : " + ImageObject.getAttribute("alt"))
                    let database = ImageObject.getAttribute("database")
                    let attachmentname = ImageObject.getAttribute("attachmentname")
                    let placeholderUrl = ImageObject.getAttribute("placeholderurl")
                    let docId = ImageObject.getAttribute("docid")
                    let self = this
                    
                    if (docId && attachmentname && placeholderUrl && database) {
        //                return (this.getAttachmentUrl(
        //                        docId,
        //                        attachmentname,
        //                        placeholderUrl,
        //                        database
        //                ))
                        return ("assets/images/clouds.jpg")
                    }
        	        return ("")
         	}
        	
        	getPhotoUrlArray() {
                try {
            	    let urlArray = new Array();
            	    if (this.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS'']).rows[0].doc._attachments) {
            	        let attachmentNames = Object.keys(this.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS'']).rows[0].doc._attachments)
            	        let docid = this.listen([''fs://flightshare_fullsync.view#SHOWPUBLISHEDFLIGHTSDETAILS'']).rows[0].doc._id
            	        for (let name of attachmentNames) {
            	            let url = this.getAttachmentUrl(
            	                    docid,
            	                    name,
            	                    "assets/images/cloud.jpg",
            	                    ''flightshare_fullsync''
            	            )
            	            urlArray.push({
            	                url: url,
            	                name: name
            	            })
            	        }
            	        return urlArray
            	    }
                } catch (err) {
                    return undefined
                }
        	}
        	/*End_c8o_PageFunction*/
        '
